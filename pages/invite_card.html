<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite Card</title>

    <!-- css links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/invite-card.css" />
  </head>
  <body>
    <section class="whole-container">
      <!-- user profile div -->
      <div class="invite-above-content-div">
        <div class="invite-inside-profile-div"></div>
      </div>

      <!-- showing user all div -->
      <div class="invite-div-control-container">
        <!-- invite card image div container -->

        <div class="user-invite-showing-div-container">
          <!-- invite inside div -->
          <div class="invite-inside-div"></div>
        </div>

        <!-- invite details showing container -->
        <div class="invite-result-input-div-container">
          <div class="invite-result-inside-div-container">
            <div class="invite-result-showing-div">
              <div class="result-inside-div"></div>
            </div>
            <form class="form-div">
              <div class="invite-input-div-container">
                <!-- invite details and update and delete option -->

                <div class="invite-update-option-div-container">
                  <div class="invite-details-div"><p>Invite Details</p></div>

                  <div class="invite-update-option-div">
                    <button id="delete-invite-button">
                      <i class="bi bi-trash"></i> <span>Remove</span>
                    </button>
                    <button id="edit-button">
                      <i class="bi bi-bar-chart-steps"></i><span>Update</span>
                    </button>
                    <button id="save-button">
                      <i class="bi bi-check-circle-fill"></i><span>Save</span>
                    </button>
                  </div>
                </div>
                <!-- invites input and lable -->

                <div class="invite-input-div">
                  <label for="text">Invite name</label>
                  <input
                    class="inviteInput"
                    id="inviteName"
                    type="text"
                    disabled
                  />
                </div>

                <div class="invite-input-div">
                  <label for="text">Invite date</label>
                  <input
                    class="inviteInput"
                    id="inviteDate"
                    type="text"
                    disabled
                  />
                </div>

                <div class="invite-input-div">
                  <label for="text">Invite time</label>
                  <input
                    class="inviteInput"
                    id="inviteTime"
                    type="text"
                    disabled
                  />
                </div>

                <div class="invite-input-div">
                  <label for="text">Special person </label>
                  <input
                    class="inviteInput"
                    id="specialPerson"
                    type="text"
                    disabled
                  />
                </div>

                <div class="invite-input-div">
                  <label for="text">Invite file </label>
                  <input id="party_image" type="file" />
                </div>

                <div class="invite-input-div">
                  <label for="text">Invite glimpse</label>
                  <textarea
                    class="inviteInput"
                    name=""
                    id="inviteGlimpse"
                    cols="30"
                    rows="10"
                    disabled
                  ></textarea>
                </div>

                <div class="invite-input-div">
                  <label for="text">Invite explanation</label>
                  <textarea
                    class="inviteInput"
                    name=""
                    id="inviteExplanation"
                    cols="30"
                    rows="10"
                    disabled
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- scirpts -->
    <script src="../assets/js/profile_user_find.js"></script>
    <script src="../assets/js/invite_card.js"></script>
    <script src="../assets/js/invite_card_update.js"></script>
  </body>
</html>
