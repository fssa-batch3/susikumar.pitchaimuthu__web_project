<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <div class="div-container">
      <div class="main-div">
        <div class="content-container">
          <div>
            <img
              class="content-container-logo"
              src="../assets/images/common/Fresh-nest-logo-black.png"
              alt="freshnest-logo"
            />
          </div>

          <div class="label-form">
            <form action="http://127.0.0.1:5500/pages/home.html">
              <div>
                <label for="inputemail">Email ID</label>
                <input
                  type="email"
                  id="inputemail"
                  name="email"
                  placeholder="@gmail.com"
                  value="susikumar.pitchaimuthu@fssa.freshworks.com"
                />
              </div>

              <div>
                <label for="inputpassword">Password</label>
                <input
                  type="password"
                  id="inputpassword"
                  name="password"
                  value="password"
                  placeholder="12345@M"
                />
              </div>

              <div>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="check-box"
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
              <a href="http://127.0.0.1:5500/pages/home.html">
                <button type="submit" value="submit" id="submit">
                  Submit
                </button></a
              >
            </form>

            <a href="#">Forgot my Password</a>
          </div>

          <p>---------------------OR--------------------</p>

          <div class="google-facebook">
            <button class="google-button">
              <img
                src="../assets//images/common/google icon.png"
                alt="google-logo"
              />Log in with Google
            </button>
            <button class="facebook-button">
              <img
                src="../assets//images/common/facebook.png"
                alt="facebook-logo"
              />Log in Facebook
            </button>
          </div>

          <div>
            <div>
              <p>
                Don't haven't an account
                <span
                  ><a href="http://127.0.0.1:5500/pages/signup.html"
                    >Sign up</a
                  ></span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const email = document.getElementById("inputemail").value;
      const password = document.getElementById("inputpassword").value;

      console.log(email);
      console.log(password);
    </script>
  </body>
</html>
