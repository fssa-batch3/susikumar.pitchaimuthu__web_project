<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../assets/css/gallery.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar-container">
        <div class="nav-logo-div">
          <img
            class="nav-logo-div-image"
            src="../assets/images/common/Fresh-nest-logo-black.png"
            alt="fresh-nest-logo"
          />
        </div>
        <div class="nav-user-div">
          <img
            class="nav-user-div-image"
            src="../assets/images/chat/user.png"
            alt="user-profile"
          />
        </div>
      </nav>
    </header>
    <section class="main-section-container">
      <section class="side-bar-section-container">
        <div class="side-bar-option-div">
          <div class="recent-image-div">
            <img src="../assets/images/gallery/recent.png" alt="recent-logo" />
            <a>Recent photos</a>
          </div>
          <div class="all-photos-div">
            <img
              src="../assets/images/gallery/all photos.png"
              alt="all-photos"
            />
            <a>All photos</a>
          </div>

          <div class="favourite-div">
            <img src="../assets/images/gallery/favourite.png" alt="favourite" />
            <a>Favourite</a>
          </div>

          <div class="recent-delete-div">
            <img
              src="../assets/images/gallery/recently deleted.png"
              alt="recent-delete"
            /><a>Recently deleted</a>
          </div>
        </div>
      </section>

      <section class="second-section-container">
        <div class="section-second-first-image-container">
          <div class="first-image-div">
            <img
              class="first-image-div-image"
              src="../assets/images/still/Snaps/1.jfif"
              alt="filter-images"
            />
          </div>
          <div class="second-image-div">
            <img
              class="second-image-div-image"
              src="../assets/images/still/Snaps/2.jpg"
              alt="filter-images-2"
            />
          </div>

          <div class="third-image-div">
            <img
              class="third-image-div-image"
              src="../assets/images/still/Snaps/3.jpg"
              alt="filter-image3"
            />
          </div>

          <div class="fourth-image-div">
            <img
              class="fourth-image-div-image"
              src="../assets/images/still/Snaps/4.jfif"
              alt="filter-image"
            />
          </div>
        </div>

        <!-- second images div -->
        <div class="section-second-second-image-container">
          <div class="fifth-image-div">
            <img
              class="fifth-image-div-image"
              src="../assets/images/still/Snaps/5.jpg"
              alt="filter-image4"
            />
          </div>
          <div class="sixth-image-div">
            <img
              class="sixth-image-div-image"
              src="../assets/images/still/Snaps/6.png"
              alt="filter-image5"
            />
          </div>
          <div class="seventh-image-div">
            <img
              class="seventh-image-div-image"
              src="../assets/images/still/Snaps/7.jpg"
              alt="filter-immage6"
            />
          </div>
          <div class="eighth-image-div">
            <img
              class="eighth-image-div-image"
              src="../assets/images/still/Snaps/8.jpg"
              alt="filter-image8"
            />
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
