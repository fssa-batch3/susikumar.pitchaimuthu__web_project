<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../assets/css/gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <header>
      <nav>
        <!-- nav inside div container -->

        <div class="nav-div-container">
          <div class="nav-inside-div-container">
            <!-- logo div -->
            <div class="logo-div">
              <img
                class="logo-image"
                src="../assets/images/logos/bird-logo.png"
                alt="logo-image"
              />
              <link
                rel="stylesheet"
                href="../assets/images/logos/bird-logo.png"
              />
            </div>

            <!-- profile div container -->

            <div class="profile-name-image-div-container">
              <!-- profile div -->
              <div class="image-text">
                <!-- profile name div -->
                <div class="profile-naem-div">
                  <p class="name"></p>
                </div>

                <!-- profile image div -->

                <div class="profile-div">
                  <img id="profile-image" src="" alt="profile-image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="main-section-container">
      <section class="side-bar-section-container">
        <ul class="side-bar-option-div">
          <li class="all-photo-option-li">
            <i class="bi bi-unity heart"></i>
            <a id="side-bar-anger">All photos</a>
          </li>
          <li class="latest-photo-option-li">
            <i class="bi bi-yelp heart"></i>
            <a id="side-bar-anger">Latest</a>
          </li>

          <li class="favourite-photo-option-li">
            <i class="bi bi-suit-heart-fill heart"></i>
            <a id="side-bar-anger">Favourite</a>
          </li>

          <li class="recent-photo-option-li">
            <i class="bi bi-recycle heart"></i>
            <a id="side-bar-anger">Recently deleted</a>
          </li>

          <li class="back-to-cam-li" id="go-to-camera">
            <i class="bi bi-camera-fill heart"></i>
            <a>Fresh cam</a>
          </li>
        </ul>
      </section>

      <section class="second-section-container">
        <div class="image-filter-div-container">
          <div class="filter-image-div">
            <!--  filter image input and label-->

            <div class="filter-head-div">
              <p class="filter-head">Filter your images</p>
            </div>
            <div class="filter-input-label-div">
              <div class="filter-input-div">
                <label for="text">from</label>
                <input class="filter-input" id="from" type="date" />
              </div>
              <div class="filter-input-div">
                <label for="text">to</label>
                <input class="filter-input" id="to" type="date" />
              </div>
            </div>
            <div class="filter-button-div">
              <button class="filter-button">Filter</button>
            </div>
          </div>
        </div>

        <div class="still-showing-div-container">
          <div class="second-section-container-div"></div>
        </div>
      </section>
    </section>

    <!-- script files -->

    <script src="../assets/js/profile_user_find.js"></script>
    <script src="../assets/js/gallery.js"></script>
    <script src="../assets/js/gallery_redirection.js"></script>
  </body>
</html>
