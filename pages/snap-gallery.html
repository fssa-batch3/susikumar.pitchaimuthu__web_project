<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../assets/css/gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../pages/snap-edit.html" />
    <link rel="stylesheet" href="../pages/snap-details.html" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <header>
      <nav class="nav-bar-container">
        <div class="nav-logo-div">
          <img
            class="nav-logo-div-image"
            src="../assets/images/common/Fresh-nest-logo-black.png"
            alt="fresh-nest-logo"
          />
        </div>
        <div class="nav-user-div">
          <img
            class="nav-user-div-image"
            src="../assets/images/chat/user.png"
            alt="user-profile"
          />
        </div>
      </nav>
    </header>
    <section class="main-section-container">
      <section class="side-bar-section-container">
        <div class="side-bar-option-div">
          <div class="recent-image-div">
            <img src="../assets/images/gallery/recent.png" alt="recent-logo" />
            <a id="side-bar-anger">Recent photos</a>
          </div>
          <div class="all-photos-div">
            <img
              src="../assets/images/gallery/all photos.png"
              alt="all-photos"
            />
            <a id="side-bar-anger">All photos</a>
          </div>

          <div class="favourite-div">
            <img src="../assets/images/gallery/favourite.png" alt="favourite" />
            <a id="side-bar-anger">Favourite</a>
          </div>

          <div class="recent-delete-div">
            <img
              src="../assets/images/gallery/recently deleted.png"
              alt="recent-delete"
            /><a id="side-bar-anger">Recently deleted</a>
          </div>

          <div><p onclick="freshCam()">Fresh cam</p></div>
        </div>
      </section>

      <section class="second-section-container">
        <div class="second-section-container-div"></div>
      </section>
    </section>

    <script src="../assets/js/gallery.js"></script>
    <script src="../assets/js/page-direction.js"></script>
  </body>
</html>
