<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery edit</title>
    <link rel="stylesheet" href="../assets/css/gallary-edit.css" />
  </head>
  <body>
    <heder>
      <nav class="nav-container">
        <div class="logo-div">
          <img
            class="logo-div-image"
            src="../assets/images/common/Fresh-nest-logo-black.png"
            alt="fresh-nest-logo"
          />
        </div>
        <div class="user-div">
          <img
            class="user-div-image"
            src="../assets/images/chat/user.png"
            alt="user-profile"
          />
        </div>
      </nav>
    </heder>
    <!-- header end -->

    <!-- sectin start -->

    <section class="whole-section-container">
      <section class="section-side-bar-container">
        <div class="side-bar-content-div">
          <div class="side-bar-a-container">
            <div class="edit-div">
              <img
                src="../assets/images/gallery/edit-black.png"
                alt="edit-option"
              />

              <a>Edit</a>
            </div>
            <div class="sticker-div">
              <img
                src="../assets/images/gallery/sticer-black.png"
                alt="stickers"
              />
              <a>Stickers</a>
            </div>
          </div>

          <div class="button-div">
            <button class="button-div-send-btn">
              <a>Send</a>
              <img
                src="../assets/images/gallery/sed-option-white.png"
                alt="send-option"
              />
            </button>
          </div>
        </div>
      </section>

      <!-- center-section -->
      <section class="picture-div-container">
        <div class="left-arrow-div">
          <img
            class="left-arrow-div-image"
            src="../assets/images/gallery/left-arrow.png"
            alt="left-arrow"
          />
        </div>
        <div class="picture-div">
          <img
            class="picture-div-image"
            src="../assets/images/still/Snaps/3.jpg"
            alt="snap-image"
          />
        </div>

        <div class="right-arrow-div">
          <img
            class="right-arrow-div-image"
            src="../assets/images/gallery/right-arrow.png"
            alt="right-arrow"
          />
        </div>
      </section>
    </section>
  </body>
</html>
