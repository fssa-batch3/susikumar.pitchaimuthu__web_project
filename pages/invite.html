<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite</title>
    <link rel="stylesheet" href="../assets/css/nav-sideBar.css" />
    <link rel="stylesheet" href="../assets/css/invite.css" />

    <!-- fa fa icon link -->

    <script
      src="https://kit.fontawesome.com/a06ff6477a.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav>
      <!-- logo image -->
      <div class="logo-div">
        <img
          class="logo-image"
          src="../assets/images/logos/bird-logo.png"
          alt="fresh-nest-logo"
        />
      </div>

      <!-- nav link -->
      <div class="link-container">
        <ul>
          <li>About us</li>
          <li>Features</li>
          <li>Download</li>
          <li>Suport</li>
          <li>Guide</li>
        </ul>
      </div>

      <!-- search bar  and web language-->

      <div class="input-globe-container">
        <div class="form">
          <i class="fa fa-search"></i>
          <input
            type="text"
            class="form-control form-input"
            placeholder="Search anything..."
          />
          <span class="left-pan"><i class="fa-solid fa-feather"></i></span>
        </div>
        <div><i class="fa-sharp fa-solid fa-globe"></i></div>
      </div>
    </nav>

    <!-- side bar -->

    <div class="side-bar">
      <!-- side profile -->
      <div class="chat-profile-area-container">
        <div class="side-bar-profile-div">
          <i class="fa-solid fa-circle-user" onclick="profile()"></i>
        </div>

        <div class="side-bar-control-div">
          <i class="bi bi-house" onclick="home()"></i>
          <i class="fa-solid fa-at" onclick="mention()"></i>
          <i class="fa-solid fa-message" onclick="freshChat()"></i>
          <i class="fa-solid fa-camera" onclick="freshCam()"></i>
          <i class="fa-brands fa-battle-net" onclick="invite()"></i>
          <i class="bi bi-bell" onclick="notification()"></i>
          <i class="bi bi-gear" onclick="setting()"></i>
        </div>

        <div class="log-out-div">
          <i class="bi bi-box-arrow-left"></i>
        </div>
      </div>
    </div>

    <section class="section-container">
      <section class="section-user-invite-section">
        <!-- invite adding -->

        <div class="invite-adding-div-container">
          <div class="invite-inside-div-container">
            <div class="invite-div">
              <i class="bi bi-plus-square-dotted"></i>
            </div>
            <div class="add-invite-head-div">
              <p class="add-invite-head">Add Invite</p>
            </div>
          </div>
        </div>
      </section>

      <section class="invite-details-div-container-section">
        <!-- Other user invites showing box -->
        <div class="invite-and-details-showing-container">
          <!-- invites showing container -->

          <div
            class="friends-inside-invite-and-details-showing-container"
          ></div>
        </div>

        <div class="hr-bar-div"><hr /></div>

        <!-- details showing container -->

        <div class="invite-details-showing-container"></div>
      </section>
    </section>

    <!-- script source links -->
    <script src="../assets/js/profile_user_find.js"></script>
    <script src="../assets/js/fresh_invite.js"></script>
    <script src="../assets/js/page-direction.js"></script>
    <script src="../assets/js/user_friends_invite.js"></script>
    <script src="../assets/js/user_friends_invite_show.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../assets/js/user_invite_chat.js"></script>
  </body>
</html>
