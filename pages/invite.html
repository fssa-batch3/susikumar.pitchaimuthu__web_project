<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite</title>
    <link rel="stylesheet" href="../assets/css/nav-sideBar.css" />
    <link rel="stylesheet" href="../assets/css/invite.css" />

    <!-- fa fa icon link -->

    <script
      src="https://kit.fontawesome.com/a06ff6477a.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav>
      <!-- logo image -->
      <div class="logo-div">
        <img
          class="logo-image"
          src="../assets/images/logos/bird-logo.png"
          alt="fresh-nest-logo"
        />
      </div>

      <!-- nav link -->
      <div class="link-container">
        <ul>
          <li>About us</li>
          <li>Features</li>
          <li>Download</li>
          <li>Suport</li>
          <li>Guide</li>
        </ul>
      </div>

      <!-- search bar  and web language-->

      <div class="input-globe-container">
        <div class="form">
          <i class="fa fa-search"></i>
          <input
            type="text"
            class="form-control form-input"
            placeholder="Search anything..."
          />
          <span class="left-pan"><i class="fa-solid fa-feather"></i></span>
        </div>
        <div><i class="fa-sharp fa-solid fa-globe"></i></div>
      </div>
    </nav>

    <!-- side bar -->

    <div class="side-bar">
      <!-- side profile -->
      <div class="chat-profile-area-container">
        <div class="side-bar-profile-div">
          <i class="fa-solid fa-circle-user" onclick="profile()"></i>
        </div>

        <div class="side-bar-control-div">
          <i class="bi bi-house" onclick="home()"></i>
          <i class="fa-solid fa-at" onclick="mention()"></i>
          <i class="fa-solid fa-message" onclick="freshChat()"></i>
          <i class="fa-solid fa-camera" onclick="freshCam()"></i>
          <i class="fa-brands fa-battle-net" onclick="invite()"></i>
          <i class="bi bi-bell" onclick="notification()"></i>
          <i class="bi bi-gear" onclick="setting()"></i>
        </div>

        <div class="log-out-div">
          <i class="bi bi-box-arrow-left"></i>
        </div>
      </div>
    </div>

    <section class="section-container">
      <section class="section-user-invite-section">
        <!-- user invite box -->

        <div class="user-invite-box-container">
          <div class="user-invite-div">
            <div class="invite-image-content-container">
              <div class="invite-image-div">
                <img
                  src="../assets/images/chat/Smile-i on-black.png"
                  alt="invite-profile"
                />
              </div>
              <div class="invite-name-content-div">
                <h3>The House party</h3>
                <p>Today night we are going to celebrate house party</p>
              </div>
            </div>

            <!-- yes are no percentage -->

            <div class="receivers-notification-emoji-container">
              <!-- accept -->
              <div class="receivers-div">
                <p>Receivers</p>
                <p>45</p>
              </div>

              <!-- notification image -->
              <div><i class="bi bi-bell"></i></div>

              <!-- Reaction -->
              <div>
                <i class="bi bi-emoji-heart-eyes-fill"></i>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <!-- Other user invites showing box -->
        <div class="invite-and-details-showing-container">
          <!-- invites showing container -->

          <div class="invites-container">
            <!-- invite inside container -->

            <div class="invite-inside-container">
              <div></div>
            </div>
          </div>

          <div class="hr-bar-div"><hr /></div>

          <!-- details showing container -->

          <div class="details-showing-container"></div>
        </div>
      </section>
    </section>

    <!-- script source links -->

    <script src="../assets/js/page-direction.js"></script>
  </body>
</html>
