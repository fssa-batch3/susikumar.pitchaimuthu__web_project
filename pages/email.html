<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fresh Email</title>
    <link rel="stylesheet" href="../assets/css/email.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>

    <script type="text/javascript">
      (function () {
        emailjs.init("Jx38uwx8-F_GyFuql");
      })();
    </script>
  </head>
  <body>
    <section class="whole-container">
      <div class="email-box-container">
        <div class="email-box-inside-div-container">
          <div class="freshnest-profile-image-div-container">
            <div class="image-content-container">
              <img
                class="logo-image"
                src="../assets/images/logos/bird-logo.png"
                alt="freshnest-logo"
              />

              <h4 class="freshnest-content">
                The Email will directly send to the freshnest customer service
              </h4>
            </div>
          </div>

          <div class="email-content-container">
            <div class="email-content-inside-container">
              <div class="subject-div">
                <label for="inputField" class="subject-label">Subject:</label>
                <input
                  type="text"
                  id="inputField"
                  class="underline-input"
                  required
                />
              </div>

              <div class="textarea-div">
                <textarea id="message" rows="4" required></textarea>
              </div>

              <div class="button-div">
                <button class="cancel-button">Cancel</button>
                <button class="send-button">
                  <span>Send</span><i class="bi bi-send"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- script files -->
    <script src="../assets/js/profile_user_find.js"></script>
    <script src="../assets/js/email_send.js"></script>
  </body>
</html>
