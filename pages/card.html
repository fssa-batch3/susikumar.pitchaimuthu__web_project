<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../assets/css/card.css" />
  </head>

  <body>
    <!-- whole image container -->
    <div class="card-container">
      <!-- showing photo and name div -->
      <div class="image-name-container">
        <img
          class="taking-image"
          src="../assets/images/Hero section/User-review/3.jpg"
          alt="profile-image"
        />

        <p class="snap-name">Alexa photo</p>
      </div>

      <!-- hover details  -->

      <div class="hide-image-details-container">
        <div class="date-showing-div">
          <h3 class="photo-date">14/09/2050 saturday</h3>
        </div>
        <div class="side-option-div">
          <div class="heart-div">
            <i class="bi bi-heart"></i>
          </div>
          <div class="three-dot-div">
            <i class="bi bi-three-dots"></i>
          </div>
        </div>

        <!-- image name -->
      </div>
    </div>
  </body>
</html>
