<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/forgot.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <div class="div-container">
      <div class="main-div">
        <div class="content-container">
          <div class="image-div">
            <img
              class="image-div-image"
              src="../assets/images/common/Fresh-nest-logo-black.png"
              alt="fresh-nest-logo"
            />
          </div>
          <div class="label-div">
            <label for="email">Email or Mobile no.</label> <br />
            <input
              type="text"
              id="email"
              placeholder="@gmail.com"
              name="email"
            /><br />
            <button class="get-otp-div">Get OTP</button>
          </div>

          <div class="back-div">
            <img
              class="back-button"
              src="../assets/images/common/Back-arrow.png"
              alt="back-arrow"
            /><span>Back</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
