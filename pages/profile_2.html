<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- bootstrap link -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script
      src="https://kit.fontawesome.com/a06ff6477a.js"
      crossorigin="anonymous"
    ></script>

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- css links -->

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/profile-page.css" />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img id="profile-image" src="" alt="profile-image" />
          </span>

          <div class="text logo-text">
            <span class="name">Codinglab</span>
            <span class="profession">Web developer</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search Ganes..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link" id="home">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Dashboard</span>
            </li>

            <li class="nav-link" id="chat">
              <i class="bi bi-chat-right icon"></i>
              <span class="text nav-text">freshChat</span>
            </li>

            <li class="nav-link" id="camera">
              <i class="bi bi-camera icon"></i>
              <span class="text nav-text">fresh cam</span>
            </li>

            <li class="nav-link" id="invite">
              <i class="fa-brands fa-battle-net icon"></i>
              <span class="text nav-text">fresh invite</span>
            </li>

            <li class="nav-link" id="notification">
              <i class="bx bx-bell icon"></i>
              <span class="text nav-text">Notification</span>
            </li>

            <li class="nav-link" id="setting">
              <i class="bi bi-gear icon"></i>
              <span class="text nav-text">Setting</span>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="logOut">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <!-- section for the profile showing -->

    <section class="common-section-container">
      <!-- profile-details showing -->
      <div class="profile-details-showing-whole-container">
        <div class="profile-details-inside-div-container">
          <div class="profile-details-common-container">
            <div class="profile-background-and-image-div">
              <div class="image-background-image-div">
                <div class="profile-image-name-button-div">
                  <div class="profile-image-button-inside-div">
                    <div class="profile-div-and-name-container">
                      <div class="profile-div-container">
                        <div class="profile-div">
                          <img
                            class="profile-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt=""
                          />
                        </div>

                        <div class="profile-person-name-and-slogan-div">
                          <h3>Manisha</h3>
                          <p>I am using fresh nest</p>
                        </div>
                      </div>

                      <!-- update option button -->

                      <div class="profile-button-div">
                        <button class="button cancel">
                          <span class="span-button cancel-span">Cancel</span>
                        </button>
                        <button class="button save">
                          <span class="span-button">Save</span>
                        </button>

                        <button class="button update">
                          <span class="span-button">Update</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- profile input label details -->

              <div class="prfile-input-details-div-container">
                <div class="profile-input-inside-container">
                  <div class="input-and-label-div">
                    <div class="label-div">
                      <label for="text">First name</label>
                    </div>

                    <div class="input-div">
                      <input class="profile-input" type="text" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- scripts -->
  </body>
</html>
