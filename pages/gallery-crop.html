<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery crop</title>
    <link rel="stylesheet" href="../assets/css/gallery-crop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <heder>
      <nav class="nav-container">
        <div class="logo-div">
          <img
            class="logo-div-image"
            src="../assets/images/common/Fresh-nest-logo-black.png"
            alt="fresh-nest-logo"
          />
        </div>
        <div class="user-div">
          <img
            class="user-div-image"
            src="../assets/images/chat/user.png"
            alt="user-profile"
          />
        </div>
      </nav>
    </heder>
    <!-- header end -->

    <!-- sectin start -->

    <section class="whole-section-container">
      <section class="section-side-bar-container">
        <div class="side-bar-content-div">
          <div class="side-bar-a-container">
            <div class="edit-div">
              <img
                class="edit-image"
                src="../assets/images/gallery/edit.png"
                alt="edit-option"
              />

              <a class="side-bar-anger" href="">Edit</a>
            </div>
            <div class="sticker-div">
              <img
                class="sticker-image"
                src="../assets/images/gallery/sticker.png"
                alt="stickers"
              />
              <a class="side-bar-anger">Stickers</a>
            </div>
          </div>

          <div class="button-div">
            <button class="button-div-send-btn">
              <a class="side-bar-anger">Send</a>
              <img
                class="send-image"
                src="../assets/images/gallery/send.png"
                alt="send-option"
              />
            </button>
          </div>
        </div>
      </section>

      <!-- center-section -->
      <section class="section-second-container">
        <div class="picture-div-container">
          <div class="left-arrow-div">
            <img
              class="left-arrow-div-image"
              src="../assets/images/gallery/left-arrow.png"
              alt="left-arrow"
            />
          </div>
          <div class="picture-div">
            <img
              class="picture-div-image"
              src="../assets/images/still/Snaps/3.jpg"
              alt="snap-image"
            />
          </div>

          <div class="right-arrow-div">
            <img
              class="right-arrow-div-image"
              src="../assets/images/gallery/right-arrow.png"
              alt="right-arrow"
            />
          </div>
        </div>

        <!-- picture editing filter -->
        <div class="edit-option-div">
          <div class="crop-div">
            <img
              class="crop-image"
              src="../assets/images/gallery/expand.png"
              alt="crop-image"
            />
            <p class="edit-content">Crop</p>
          </div>

          <div class="saturation-div">
            <img
              class="saturation-image"
              src="../assets/images/gallery/saturation.png"
              alt="saturation"
            />
            <p class="edit-content">Saturation</p>
          </div>

          <div class="filters-div">
            <img
              class="filter-image"
              src="../assets/images/gallery/filter.png"
              alt=""
            />
            <p class="edit-content">filters</p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
