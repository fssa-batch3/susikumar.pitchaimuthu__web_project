<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file</title>
    <link rel="stylesheet" href="../assets/css/file.css" />
  </head>
  <body>
    <div class="file-whole-container">
      <div class="file-div-container">
        <div class="file-inside-div-container">
          <!-- file choosing inside area -->
          <div class="local-file-chossing-div">
            <div class="local-file-inside-div">
              <button class="local-file-choosing-button">
                Choose from File manager
              </button>
            </div>
          </div>

          <!-- snap photos showing function -->

          <div class="snap-div-container">
            <div class="snap-inside-div-container">
              <div class="snap-div">
                <div class="snap-inside-div">
                  <img
                    class="snap-image"
                    src="../assets/images/Hero section/User-review/1.jpg"
                    alt="snap-image"
                  />
                  <p class="snap-name">Manisha</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
