<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-invite</title>
    <link rel="stylesheet" href="../assets/css/add-invite.css" />
  </head>
  <body>
    <section class="whole-div-control-section">
      <!-- user profile div -->
      <div class="invite-above-content-div">
        <div class="invite-inside-profile-div"></div>
      </div>

      <!-- user invite double div container -->

      <div class="section-inside-div-container">
        <!-- about invite page our side details -->

        <div class="about-invite-div-container">
          <div class="about-inside-div">
            <img
              class="about-image"
              src="../assets/images/Home/Wallpaper (1).jpg"
              alt="about-image"
            />
          </div>
        </div>

        <!-- invite form area div container -->

        <div class="invite-form-div-container">
          <div class="invite-form-inside-div">
            <!-- user welcome from our side -->

            <div class="our-side-head-div">
              <div class="fresh-logo-div">
                <img
                  class="fresh-logo"
                  src="../assets/images/logos/bird-logo.png"
                  alt="fresh-logo"
                />

                <p class="content">
                  Declare your Party invite to your intimacies
                </p>
              </div>
            </div>
            <!-- user invite form div -->

            <form id="invite-form">
              <div class="invite-content-div">
                <label for="text" class="invite-label"
                  >Invite name <span class="mandatory">*</span></label
                >
                <input
                  class="party-page-input"
                  id="party_name"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="invite-content-div">
                <label for="text" class="invite-label"
                  >Party Time <span class="mandatory">*</span></label
                >
                <input
                  class="party-page-input"
                  id="party_time"
                  type="time"
                  autocomplete="off"
                  min=""
                  required
                />
              </div>
              <div class="invite-content-div">
                <label for="text" class="invite-label"
                  >Party Date <span class="mandatory">*</span></label
                >
                <input
                  class="party-page-input"
                  id="party_date"
                  type="date"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="invite-content-div">
                <label for="text" class="invite-label">Special Person</label>
                <input
                  class="party-page-input"
                  id="special_person"
                  type="text"
                  autocomplete="off"
                />
              </div>
              <div class="invite-content-div">
                <label class="invite-label"
                  >Party file <span class="mandatory">*</span></label
                >

                <button class="choose-file-button">Choose invitation</button>
              </div>

              <div class="invite-content-div">
                <p class="invite-label">
                  Invite's slogan <span class="mandatory">*</span>
                </p>
                <textarea
                  name="text"
                  id="party_short_note"
                  cols="30"
                  rows="10"
                  class="party-slogan-textarea"
                  autocomplete="off"
                ></textarea>
              </div>

              <div class="invite-content-div">
                <p class="invite-label">
                  Invite era <span class="mandatory">*</span>
                </p>
                <textarea
                  class="party-page-textarea"
                  name="text"
                  id="party_expand_passage"
                  cols="30"
                  required
                  rows="10"
                  autocomplete="off"
                ></textarea>
              </div>
              <div class="invite-button-div">
                <button id="invite-button" type="submit">Invite</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- script files -->

    <script src="../assets/js/profile_user_find.js"></script>
    <script src="../assets/js/add_invite.js"></script>
  </body>
</html>
