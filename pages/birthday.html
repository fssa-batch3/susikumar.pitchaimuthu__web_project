<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/birthday.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-container">
      <div class="main-div">
        <div class="content-container">
          <div>
            <img
              class="content-container-logo"
              src="../assets/images/common/Fresh-nest-logo-black.png"
              alt="fresh-nest-logo
            "
            />
          </div>

          <div class="celebration-div">
            <div class="first-ballon-div">
              <img
                class="first-ballon-div-image"
                src="../assets/images/Birhday ballons/left-ballon.png"
                alt="three=-ballons
            "
              />
            </div>

            <div class="cake-div">
              <img
                class="cake-div-image"
                src="../assets/images/Birhday ballons/red-cake.png"
                alt="cake"
              />
            </div>
            <div class="last-ballon-div">
              <img
                class="last-ballon-div-image"
                src="../assets/images/Birhday ballons/right-ballon.png"
                alt="two-ballons"
              />
            </div>
          </div>

          <div>
            <label for="date-of-birth">Add your date of birth</label>
            <input type="date" id="date-of-birth" />
          </div>

          <div class="next-back-div">
            <div class="back-button">
              <a href="http://127.0.0.1:5500/pages/birthday.html">
                <img
                  class="previous-arrow"
                  src="../assets/images/common/previous.png"
                  alt="back-arrow"
              /></a>
            </div>
            <div>
              <a href="http://127.0.0.1:5500/pages/otp.html">
                <button class="next-button">Next</button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
