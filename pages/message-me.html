<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Me</title>

    <link rel="stylesheet" href="../assets/css/message-me.css" />
  </head>
  <body>
    <div>
      <!-- nav message me image -->

      <div class="message-me-nav-div">
        <!-- image of navigation -->
        <div class="navigation-image-div">
          <div class="bird-div">
            <img
              class="bird-div-image"
              src="../assets/images/chat/message me/bird-removebg-preview.png"
              alt="bird image"
            />
          </div>
          <div class="message-div">
            <img
              class="message-div-image"
              src="../assets/images/chat/message me/chat.png"
              alt="message-me"
            />
          </div>
          <div class="minus-div">
            <img
              class="minus-div-image"
              src="../assets/images/chat/message me/minus.png"
              alt="exit-image"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- message board -->

    <div class="text-place-container">
      <div class="text-place-container-div">
        <img />
        <img />
      </div>
    </div>

    <!-- text-area -->
    <div class="text-area-container">
      <div class="text-area-div">
        <div class="text-div">
          <textarea id="textarea" placeholder="Message me"></textarea>
        </div>
        <div class="send-option-div">
          <img
            class="send-image"
            src="../assets/images/chat/message me/send.png"
            alt="send-icon"
          />
        </div>
        <div class="emoji-option-div">
          <img
            class="emoji-image"
            src="../assets/images/chat/message me/in-love.png"
            alt="emoji"
          />
        </div>
      </div>
    </div>
  </body>
</html>
