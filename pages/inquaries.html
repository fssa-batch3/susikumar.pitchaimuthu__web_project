<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquaries</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/admin_inquiries.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="whole-section-container">
      <!-- side bar section -->
      <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img
                class="freshnest-logo"
                src="../assets/images/logos/bird-logo.png"
                alt="profile-image"
              />
            </span>
          </div>

          <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link" id="analytics">
                <i class="bi bi-activity icon"></i>
                <span class="text nav-text">Analytics</span>
              </li>

              <li class="nav-link" id="inquaries">
                <i class="bi bi-envelope-paper icon"></i>
                <span class="text nav-text">Inquries</span>
              </li>

              <li class="nav-link" id="solved-inquaries">
                <i class="bi bi-envelope-paper-heart icon"></i>
                <span class="text nav-text">Solved quaries</span>
              </li>

              <li class="nav-link" id="task-report">
                <i class="bi bi-people-fill icon"></i>
                <p class="notification-para"></p>
                <span class="text nav-text">Users</span>
              </li>
            </ul>
          </div>

          <ul class="bottom-content">
            <li class="logOut">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </li>

            <li class="mode">
              <div class="sun-moon">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text">Dark mode</span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- main area container -->

      <div class="main-area-div-container">
        <div class="main-inside-div-container">
          <!-- search bar elements -->

          <div class="searchbar-and-profile-div">
            <div class="searchbar-profile-inside-div-container">
              <div class="searchbar-div">
                <input
                  class="search-bar-input"
                  type="text"
                  placeholder="Search"
                />
                <i class="bi bi-search"></i>
              </div>

              <!-- other details div -->

              <div class="other-details-div-container">
                <div class="other-inside-div-container">
                  <img
                    class="admin-image"
                    src="../assets/images/Hero section/User-review/2.jpg"
                    alt="admin-image"
                  />

                  <p>Susikumar Pitchaimuthu</p>
                </div>
              </div>
            </div>
          </div>

          <!-- inquaries div container -->

          <div class="after-search-bar-details-div">
            <div class="inquaries-details-div-container">
              <div class="inquaries-head-div-container">
                <p>Inquaries Data</p>
              </div>
              <!-- inquaries  message div container -->

              <div class="quaries-and-details-div-container">
                <!-- quaries div -->

                <div class="quaries-showing-div-container">
                  <div class="query-div-container">
                    <div class="queries-inside-div-container"></div>
                  </div>
                </div>

                <!-- inquares details div container -->

                <div class="quaries-details-div-container">
                  <div class="quaries-details-inside-div-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!-- scripts -->

  <script src="../assets/js/side-bar.js"></script>
  <script src="../assets/js/admin_navigation.js"></script>
</html>
