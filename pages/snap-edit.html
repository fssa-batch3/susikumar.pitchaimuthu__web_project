<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery crop</title>
    <link rel="stylesheet" href="../assets/css/gallery-crop.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Nav bar -->

    <nav>
      <!-- logo images -->
      <div class="nav-inside-div">
        <div class="logo-div">
          <img
            class="logo"
            src="../assets/images/logos/bird-logo.png"
            alt="fresh-nest-logo"
          />
        </div>

        <!-- user-image-div -->

        <div class="user-avatar-div">
          <img
            class="user-avatar-image"
            src="../assets/images/Hero section/User-review/2.jpg"
            alt="user-profile-image"
          />
        </div>
      </div>
    </nav>
    <!-- header end -->

    <section class="whole-section-container">
      <!-- side bar div -->

      <div class="side-bar-div-container">
        <!-- side bar inside div -->

        <div class="side-bar-option-div">
          <!-- inside options -->

          <div class="crop-option-div">
            <i class="bi bi-crop"></i>
            <p>Adjustment</p>
          </div>

          <div class="emoji-edit-div">
            <i class="bi bi-emoji-heart-eyes"></i>
            <p>Emoji</p>
          </div>

          <div class="sticker-edit-div">
            <i class="bi bi-reddit"></i>

            <p>Stickers</p>
          </div>

          <div class="filters-edit-div">
            <i class="bi bi-emoji-laughing"></i>
            <p>Filters</p>
          </div>
        </div>
      </div>

      <!-- image and option div -->

      <div class="image-change-option-div">
        <!-- image div -->
        <div class="">
          <div class="image-div"></div>
        </div>

        <!-- image changing option div -->

        <div class="image-option-next-option-div"></div>
      </div>

      <!-- event listener dynamic element  -->

      <div></div>
    </section>
    <!-- sectin start -->

    <!-- script -->

    <script src="../assets/js/gallery_edit.js"></script>
  </body>
</html>
