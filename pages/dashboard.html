<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/admin_dashboard.css" />
    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="whole-section-container">
      <!-- side bar section -->
      <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img
                class="freshnest-logo"
                src="../assets/images/logos/bird-logo.png"
                alt="profile-image"
              />
            </span>
          </div>

          <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link" id="analytics">
                <i class="bi bi-activity icon"></i>
                <span class="text nav-text">Analytics</span>
              </li>

              <li class="nav-link" id="inquaries">
                <i class="bi bi-envelope-paper icon"></i>
                <span class="text nav-text">Inquries</span>
              </li>

              <li class="nav-link" id="solved-inquaries">
                <i class="bi bi-envelope-paper-heart icon"></i>
                <span class="text nav-text">Solved quaries</span>
              </li>

              <li class="nav-link" id="user">
                <i class="bi bi-people-fill icon"></i>
                <p class="notification-para"></p>
                <span class="text nav-text">Users</span>
              </li>
            </ul>
          </div>

          <ul class="bottom-content">
            <li class="logOut">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </li>

            <li class="mode">
              <div class="sun-moon">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text">Dark mode</span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- main area section -->

      <div class="main-area-div-container">
        <div class="main-inside-div-container">
          <!-- search bar elements -->

          <div class="searchbar-and-profile-div">
            <div class="searchbar-profile-inside-div-container">
              <div class="searchbar-div">
                <input
                  class="search-bar-input"
                  type="text"
                  placeholder="Search"
                />
                <i class="bi bi-search"></i>
              </div>

              <!-- other details div -->

              <div class="other-details-div-container">
                <div class="other-inside-div-container">
                  <img
                    class="admin-image"
                    src="../assets/images/Hero section/User-review/2.jpg"
                    alt="admin-image"
                  />

                  <p>Susikumar Pitchaimuthu</p>
                </div>
              </div>
            </div>
          </div>

          <!-- percentage card elements -->

          <div class="after-search-bar-details-div">
            <div class="user-details-card-div-container">
              <div class="card-topic-div">
                <p>Frsehnest details</p>
              </div>
              <div class="user-inside-details-card-div">
                <!-- card div  -->

                <div class="total-users-card-div total-user-card">
                  <div class="total-user-inside-card-div">
                    <!-- button fa icon div -->
                    <div class="card-icon-and-button-div">
                      <button class="user-font-button">
                        <i class="bi bi-people-fill"></i>
                      </button>

                      <button class="view-button">View</button>
                    </div>

                    <!-- card detail-div -->

                    <div class="card-details-div">
                      <div class="purpose-div">
                        <p class="purpose-para">Total users</p>
                      </div>

                      <div class="card-details-and-purpose-div">
                        <div class="image-and-count-div">
                          <div class="count-div">
                            <p class="total-count"></p>
                          </div>
                          <div class="total-user-short-image-div"></div>
                        </div>
                        <div class="increase-percentage-para-div">
                          <p class="percentage-para">+12%</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="total-users-card-div this-month-card">
                  <div class="total-user-inside-card-div">
                    <!-- button fa icon div -->
                    <div class="card-icon-and-button-div">
                      <button class="user-font-button">
                        <i class="bi bi-people-fill"></i>
                      </button>

                      <button class="view-button">View</button>
                    </div>

                    <!-- card detail-div -->

                    <div class="card-details-div">
                      <div class="purpose-div">
                        <p class="purpose-para">This month user</p>
                      </div>

                      <div class="card-details-and-purpose-div">
                        <div class="image-and-count-div">
                          <div class="count-div">
                            <p class="this-month-user"></p>
                          </div>
                          <div class="this-month-image-div"></div>
                        </div>
                        <div class="increase-percentage-para-div">
                          <p class="percentage-para">+12%</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="total-users-card-div page-viewers-card">
                  <div class="total-user-inside-card-div">
                    <!-- button fa icon div -->
                    <div class="card-icon-and-button-div">
                      <button class="user-font-button">
                        <i class="bi bi-people-fill"></i>
                      </button>

                      <button class="view-button">View</button>
                    </div>

                    <!-- card detail-div -->

                    <div class="card-details-div">
                      <div class="purpose-div">
                        <p class="purpose-para">Website views</p>
                      </div>

                      <div class="card-details-and-purpose-div">
                        <div class="image-and-count-div">
                          <div class="count-div">
                            <p class="website-views"></p>
                          </div>
                          <div class="user-short-image-div">
                            <img
                              class="added-user-image"
                              src="../assets/images/Hero section/User-review/2.jpg"
                              alt="user-image"
                            />
                            <img
                              class="added-user-image"
                              src="../assets/images/Hero section/User-review/2.jpg"
                              alt="user-image"
                            />
                            <img
                              class="added-user-image"
                              src="../assets/images/Hero section/User-review/2.jpg"
                              alt="user-image"
                            />
                          </div>
                        </div>
                        <div class="increase-percentage-para-div">
                          <p class="percentage-para">+12%</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- chart div  -->
              </div>
            </div>
            <div class="chart-div-container">
              <div class="chart-inside-div-container">
                <div class="chart-topic-div">
                  <p>Freshnest Growth</p>
                </div>

                <div class="main-chart-div-container">
                  <div class="user-growth-div">
                    <div class="user-growth-inside-div">
                      <canvas class="userGrowth"></canvas>
                    </div>
                  </div>

                  <div class="total-growth-div-container">
                    <div class="total-growth-div">
                      <canvas class="totalGrowth"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!-- scirpt files -->

  <script src="../assets/js/side-bar.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js
"></script>

  <script
    src="https://momentjs.com/downloads/moment.js"
    integrity="sha384-mFSRsfjTuXtihSLc/J0LxrFE1H9WRRllwGM6pxxyiYACkVdxRG82d3DQVlq8yXZM"
    crossorigin="anonymous"
  ></script>

  <script src="../assets/js/admin_navigation.js"></script>
  <script src="../assets/js/dashboard.js"></script>
  <script src="../assets/js/admin_page_chart.js"></script>
</html>
