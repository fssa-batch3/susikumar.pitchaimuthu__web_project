<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/admin_dashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="whole-section-container">
      <!-- side bar section -->
      <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img
                class="freshnest-logo"
                src="../assets/images/logos/bird-logo.png"
                alt="profile-image"
              />
            </span>
          </div>

          <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link" id="home">
                <i class="bi bi-activity icon"></i>
                <span class="text nav-text">Analytics</span>
              </li>

              <li class="nav-link" id="chat">
                <i class="bi bi-envelope-paper icon"></i>
                <span class="text nav-text">Inquries</span>
              </li>

              <li class="nav-link" id="camera">
                <i class="bi bi-envelope-paper-heart icon"></i>
                <span class="text nav-text">Solved quaries</span>
              </li>

              <li class="nav-link" id="notification">
                <i class="bi bi-back icon"></i>
                <p class="notification-para"></p>
                <span class="text nav-text">Task report</span>
              </li>
            </ul>
          </div>

          <ul class="bottom-content">
            <li class="logOut">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </li>

            <li class="mode">
              <div class="sun-moon">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text">Dark mode</span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- main area section -->

      <div class="main-area-div-container">
        <div class="main-inside-div-container">
          <!-- search bar elements -->

          <div class="searchbar-and-profile-div">
            <div class="searchbar-profile-inside-div-container">
              <div class="searchbar-div">
                <input
                  class="search-bar-input"
                  type="text"
                  placeholder="Search"
                />
                <i class="bi bi-search"></i>
              </div>

              <!-- other details div -->

              <div class="other-details-div-container">
                <div class="other-inside-div-container">
                  <img
                    class="admin-image"
                    src="../assets/images/Hero section/User-review/2.jpg"
                    alt="admin-image"
                  />

                  <p>Manisha Susikumar</p>
                </div>
              </div>
            </div>
          </div>

          <!-- percentage card elements -->

          <div class="user-details-card-div-container">
            <div class="user-inside-details-card-div">
              <!-- card div  -->

              <div class="total-users-card-div total-user-card">
                <div class="total-user-inside-card-div">
                  <!-- button fa icon div -->
                  <div class="card-icon-and-button-div">
                    <button class="user-font-button">
                      <i class="bi bi-people-fill"></i>
                    </button>

                    <button class="view-button">View</button>
                  </div>

                  <!-- card detail-div -->

                  <div class="card-details-div">
                    <div class="purpose-div">
                      <p class="purpose-para">Total users</p>
                    </div>

                    <div class="card-details-and-purpose-div">
                      <div class="image-and-count-div">
                        <div class="count-div"><p>12.5K</p></div>
                        <div class="user-short-image-div">
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                        </div>
                      </div>
                      <div class="increase-percentage-para-div">
                        <p class="percentage-para">+12%</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="total-users-card-div this-month-card">
                <div class="total-user-inside-card-div">
                  <!-- button fa icon div -->
                  <div class="card-icon-and-button-div">
                    <button class="user-font-button">
                      <i class="bi bi-people-fill"></i>
                    </button>

                    <button class="view-button">View</button>
                  </div>

                  <!-- card detail-div -->

                  <div class="card-details-div">
                    <div class="purpose-div">
                      <p class="purpose-para">This month user</p>
                    </div>

                    <div class="card-details-and-purpose-div">
                      <div class="image-and-count-div">
                        <div class="count-div"><p>12.5K</p></div>
                        <div class="user-short-image-div">
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                        </div>
                      </div>
                      <div class="increase-percentage-para-div">
                        <p class="percentage-para">+12%</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="total-users-card-div page-viewers-card">
                <div class="total-user-inside-card-div">
                  <!-- button fa icon div -->
                  <div class="card-icon-and-button-div">
                    <button class="user-font-button">
                      <i class="bi bi-people-fill"></i>
                    </button>

                    <button class="view-button">View</button>
                  </div>

                  <!-- card detail-div -->

                  <div class="card-details-div">
                    <div class="purpose-div">
                      <p class="purpose-para">Website views</p>
                    </div>

                    <div class="card-details-and-purpose-div">
                      <div class="image-and-count-div">
                        <div class="count-div"><p>12.5K</p></div>
                        <div class="user-short-image-div">
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                          <img
                            class="added-user-image"
                            src="../assets/images/Hero section/User-review/2.jpg"
                            alt="user-image"
                          />
                        </div>
                      </div>
                      <div class="increase-percentage-para-div">
                        <p class="percentage-para">+12%</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!-- scirpt files -->

  <script src="../assets/js/side-bar.js"></script>
</html>
