<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/confirm.css" />
  </head>
  <body>
    <div class="div-container">
      <div class="main-div">
        <div class="content-container">
          <div>
            <img
              class="content-container-logo"
              src="../assets/images/common/Fresh-nest-logo-black.png"
              alt="freshnest-logo"
            />
          </div>

          <div class="label-div">
            <form>
              <div>
                <label for="inputtel">Enter OTP</label>
                <input type="tel" id="inputtel" placeholder="OTP" />
              </div>

              <div class="label-div">
                <label for="inputpassword"> Create New Password</label>
                <input
                  type="password"
                  id="inputpassword"
                  placeholder="Password"
                />
              </div>
              <div>
                <label for="inputpassword2">Confirm your Password</label>
                <input
                  type="password"
                  id="inputpassword2"
                  placeholder="Password"
                />
              </div>

              <button type="submit" id="submit">Submit</button>
            </form>
          </div>

          <div>
            <img
              src="../assets/images/common/Back-arrow.png"
              alt="arrow-back"
            /><span>Back</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
