<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/notification.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- fa fa icons link -->
    <!-- bootstrap link -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script
      src="https://kit.fontawesome.com/a06ff6477a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img id="profile-image" src="" alt="profile-image" />
          </span>

          <div class="text logo-text">
            <span class="name">Codinglab</span>
            <span class="profession">Web developer</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link" id="home">
              <i class="bi bi-person-badge-fill icon"></i>
              <span class="text nav-text">Dashboard</span>
            </li>

            <li class="nav-link" id="chat">
              <i class="bi bi-chat-right icon"></i>
              <span class="text nav-text">freshChat</span>
            </li>

            <li class="nav-link" id="camera">
              <i class="bi bi-camera icon"></i>
              <span class="text nav-text">fresh cam</span>
            </li>

            <li class="nav-link" id="invite">
              <i class="fa-brands fa-battle-net icon"></i>
              <span class="text nav-text">fresh invite</span>
            </li>

            <li class="nav-link" id="notification">
              <i class="bx bx-bell icon"></i>
              <span class="text nav-text">Notification</span>
            </li>

            <li class="nav-link" id="setting">
              <i class="bi bi-gear icon"></i>
              <span class="text nav-text">Setting</span>
            </li>
          </ul>
        </div>

        <ul class="bottom-content">
          <li class="logOut">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="home">
      <!-- inside div container -->

      <div class="mention-whole-container">
        <!-- notification boxes -->

        <div class="mention-box-container">
          <!-- inside area -->

          <div class="notification-button-div-container">
            <div class="button-div-container">
              <div class="other-button-div">
                <button class="other-button">Others</button>
              </div>

              <div class="follow-button-div">
                <button class="follow-button">Follow</button>
              </div>
            </div>
          </div>

          <div class="mention-box-inside-container"></div>
        </div>

        <hr id="hr" />

        <!-- display side -->

        <div class="display-container">
          <!-- inside display container -->
        </div>
      </div>
    </section>

    <!-- script files -->
    <script src="../assets/js/side-bar.js"></script>
    <script src="../assets/js/profile_user_find.js"></script>
    <script src="../assets/js/page-direction.js"></script>
    <script
      src="https://momentjs.com/downloads/moment.js"
      integrity="sha384-mFSRsfjTuXtihSLc/J0LxrFE1H9WRRllwGM6pxxyiYACkVdxRG82d3DQVlq8yXZM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/notification_count.js"></script>
    <script src="../assets/js/notification.js"></script>
  </body>
</html>
