<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="../assets/css/profile.css" />
    <link rel="stylesheet" href="../assets/css/button.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>
  <body>
    <div class="background-div">
      <!-- top content -->
      <div class="top-content-div">
        <div class="user-profile-div">
          <p>USER PROFILE</p>
        </div>
        <div class="top-user-div">
          <img
            class="top-user-div-image"
            src="../assets/images/Profile/chat.png"
            alt="user-profile"
          />
          <p>Notification</p>
        </div>
      </div>

      <!-- center content -->
      <div class="profile-and-content-div">
        <div class="our-static-bio-div">
          <h1 id="profile-head"></h1>
          <p>
            This is your profile image.you can see the your's activity and you
            can modify yours profile bio and settings.
          </p>

          <button class="hero-section-button">Edit Profile</button>
        </div>
        <!-- user main profile -->

        <div class="profile-card-div">
          <div class="profile-card-content-div">
            <!-- profile -->
            <div class="profile-connect-message-div">
              <div class="connect-div">
                <button class="connect-button">Connect</button>
              </div>
              <div>
                <img
                  class="profile-image"
                  src="../assets/images/Hero section/User-review/6.jpg"
                  alt="profile-image"
                />
              </div>
              <div class="message-div">
                <button class="message-button">Message</button>
              </div>
            </div>

            <!-- friends -->

            <div class="user-experience-div">
              <div class="friends-div">
                <h2 class="user-h2">22</h2>
                <p class="user-para">Friends</p>
              </div>
              <div class="photos-div">
                <h2 class="user-h2">143</h2>
                <p class="user-para">Photos</p>
              </div>
              <div class="videos-div">
                <h2 class="user-h2">33</h2>
                <p class="user-para">Videos</p>
              </div>
            </div>

            <!-- three  feature reference -->

            <div class="button-first-container">
              <div class="content-div">
                <h2>Activities</h2>
              </div>

              <div class="three-button-container">
                <div class="still-button">
                  <img
                    class="bird-image"
                    src="../assets/images/Profile/bird-image.png"
                    alt="still-image"
                  />
                </div>
                <div class="nest-button">
                  <img
                    class="bird-image"
                    src="../assets/images/Profile/bird-image.png"
                    alt="nest-image"
                  />
                </div>
                <div class="roll-button">
                  <img
                    class="bird-image"
                    src="../assets/images/Profile/bird-image.png"
                    alt="roller-image"
                  />
                </div>
              </div>
            </div>

            <!-- three page div -->

            <div class="button-second-container">
              <div class="content-div">
                <h2>Pages</h2>
              </div>

              <div class="two-button-container">
                <div class="still-button">
                  <img
                    class="bird-image"
                    src="../assets/images/Profile/bird-image.png"
                    alt="still-image"
                  />
                </div>
                <div class="nest-button">
                  <img
                    class="bird-image"
                    src="../assets/images/Profile/bird-image.png"
                    alt="nest-image"
                  />
                </div>
                <div class="roll-button">
                  <img
                    class="bird-image"
                    src="../assets/images/Profile/bird-image.png"
                    alt="roller-image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- accont information -->

    <div class="account-container">
      <div class="account-div">
        <div class="my-account-div">
          <div><p>My account</p></div>

          <div class="edit-setting-div">
            <button class="edit-button">Edit</button>
            <button class="setting-button">Settings</button>
          </div>
        </div>

        <div class="information-container">
          <p>Use Information</p>

          <div class="information-flex-div">
            <div class="information-div">
              <div class="name">
                <label>First name</label>
              </div>
              <div class="firstname-div">
                <input id="firstName" />
              </div>
            </div>

            <div class="information-div">
              <div class="name">
                <label>Last name</label>
              </div>
              <div class="lastname-div">
                <input id="lastName" />
              </div>
            </div>
          </div>

          <!-- second information -->
          <div class="information-flex-div">
            <div class="information-div">
              <div class="name">
                <label>User name</label>
              </div>
              <div class="username">
                <input id="userName" />
              </div>
            </div>

            <div class="information-div">
              <div class="name">
                <label>Email address</label>
              </div>
              <div class="email-div">
                <input id="email" />
              </div>
            </div>
          </div>

          <!-- third information -->

          <div class="information-flex-div">
            <div class="information-div">
              <label>Nationality</label>
              <div class="input-div">
                <input />
              </div>
            </div>

            <div class="information-div">
              <div>
                <label>Phone number</label>
              </div>
              <div class="input-div">
                <input id="input" />
              </div>
            </div>
          </div>

          <!-- fourth information -->

          <div class="information-flex-div">
            <div class="information-div">
              <label>Age</label>
              <div class="input-div">
                <input />
              </div>
            </div>

            <div class="information-div">
              <label>Date of birth</label>
              <div class="input-div">
                <input id="birthDay" />
              </div>
            </div>
          </div>
          <!-- information end -->
        </div>
      </div>
    </div>
  </body>

    let info = JSON.parse(window.localStorage.getItem("user_data"));
    console.log(info);

    const name1 = (document.getElementById("firstName").value =
      info[0]["firstName"]);

    const name2 = (document.getElementById("lastName").value =
      info[0]["lastName"]);
    console.log(name2);
    const uname = (document.getElementById("userName").value =
      info[0]["userName"]);
    const mail = (document.getElementById("email").value = info[0]["Email"]);

    const head = (document.getElementById("profile-head").innerText =
      "Hello" + "   " + info[0]["userName"]);

    console.log(head);
  </script>
</html>
