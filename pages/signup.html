<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <div class="div-container">
      <div class="main-div">
        <div class="content-container">
          <div class="nest-div">
            <img
              class="nest-div-logo"
              src="../assets/images/common/Fresh-nest-logo-black.png"
              alt="fresh-nest-logo"
            />
            <p>Sign up to NEST and take photo share with your friends</p>
          </div>

          <div class="form-label">
            <form action="#">
              <label for="fname">First name</label>
              <input type="text" id="fname" name="fname" /><br />
              <label for="lname">Last name</label>
              <input type="lname" id="lname" name="lname" /><br />
              <label for="uname">User name</label>
              <input type="uname" id="uname" name="uname" /><br />
              <label for="password">Password</label>
              <input type="password" id="password" name="password" /><br />
              <button type="submit" value="submit" class="submit-button">
                <a href="http://127.0.0.1:5500/pages/birthday.html">Submit</a>
              </button>
            </form>
          </div>

          <p>--------OR-------</p>

          <div class="google-facebook">
            <button class="google-button">
              <img
                src="../assets/images/common/google icon.png"
                alt="google-logo"
              />Log in with Google
            </button>
            <button class="facebook-button">
              <img
                src="../assets/images/common/facebook.png"
                alt="facebook-logo"
              />Log in Facebook
            </button>
          </div>

          <p>
            Have an account<span
              ><a href="http://127.0.0.1:5500/pages/login.html">Log in</a></span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
