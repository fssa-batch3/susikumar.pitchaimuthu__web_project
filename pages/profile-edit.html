<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- css links -->

    <link rel="stylesheet" href="../assets/css/profile-page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("Jx38uwx8-F_GyFuql");
      })();
    </script>
  </head>
  <body>
    <!-- section for the profile showing -->

    <section class="common-section-container">
      <!-- profile-details showing -->
      <div class="profile-details-showing-whole-container">
        <div class="profile-details-inside-div-container">
          <div class="profile-details-common-container">
            <div class="profile-background-and-image-div">
              <div class="image-background-image-div">
                <div class="profile-image-name-button-div">
                  <div class="profile-div-container">
                    <div class="profile-div">
                      <img class="profile-image" src="" alt="profile-imge" />
                    </div>

                    <div class="profile-person-name-and-slogan-div">
                      <div class="prorile-slogan-inside-div">
                        <h3 class="profile-user-name"></h3>
                        <p class="profile-user-slogan"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- profile input label details -->

              <div class="prfile-input-details-div-container">
                <form class="row g-3" id="change-form">
                  <div class="col-md-6">
                    <label for="text" class="form-label"
                      >First name <span class="mandotary">*</span></label
                    >
                    <input type="text" class="form-control" id="firstName" />
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label"
                      >Last name <span class="mandatory">*</span></label
                    >
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label"
                      >User name <span class="mandatory">*</span></label
                    >
                    <input type="text" class="form-control" id="userName" />
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label">Bio</label>
                    <input type="text" class="form-control" id="bio" />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Email <span class="mandatory">*</span>
                      <button
                        type="button"
                        class="btn btn-primary update"
                        style="
                          --bs-btn-padding-y: 0.25rem;
                          --bs-btn-padding-x: 0.5rem;
                          --bs-btn-font-size: 0.75rem;
                        "
                      >
                        Update
                      </button></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      disabled
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" />
                  </div>

                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" />
                  </div>

                  <div class="col-md-4">
                    <label for="inputState" class="form-label"
                      >Date of birth <span class="mandatory">*</span></label
                    >
                    <input type="date" class="form-control" id="dateOfBirth" />
                  </div>

                  <div class="col-md-6">
                    <div>
                      <label for="radio" class="form-label">Gender</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="gender"
                        value="Male"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Male</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="gender"
                        value="Female"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="gender"
                        value="Other"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Other</label
                      >
                    </div>
                  </div>

                  <div class="col-12" id="button-div">
                    <button
                      type="button"
                      id="cancel-button"
                      class="btn btn-outline-warning"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- otp sending input area -->
    </section>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/profile_user_find.js"></script>
    <script src="../assets/js/profile_edit_details.js"></script>
    <script src="../assets/js/profile_edit.js"></script>
  </body>
</html>
